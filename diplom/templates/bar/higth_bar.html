
{% load static %}
<nav class="navbar navbar-expand-lg navbar-light bg-white fixed-top">
    <a class="navbar-brand font-weight-bolder mr-3" href="{% url 'category:mainpage' %}"><img src="{% static 'img/logo.png' %}" width="100"></a>
    <button class="navbar-light navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsDefault" aria-controls="navbarsDefault" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
</button>
<div class="collapse navbar-collapse" id="navbarsDefault">
    <ul class="navbar-nav mr-auto align-items-center">
        <form class="bd-search hidden-sm-down" action="{% url 'category:search' %}">
            <input type="text" class="form-control bg-graylight border-0 font-weight-bold" name="search" id="search-input" placeholder="Поиск ..." autocomplete="off">
            <div class="dropdown-menu bd-search-results" id="search-results">
            </div>
        </form>
    </ul>
    <ul class="navbar-nav ml-auto align-items-center">
        <li class="nav-item">
        <a class="nav-link active" href="{% url 'category:mainpage' %}">Главное</a>
        </li>
        <li class="nav-item">
        <a class="nav-link" href="{% url 'category:add' %}">Создать пост</a>
        </li> 
        {% if request.user.is_authenticated %}
        <li class="nav-item">
        <a class="nav-link" href="{% url 'logout' %}">Выйти</a>
        </li>
        <li class="nav-item">
        <a class="nav-link" href="{% url 'category:profile' %}"><img class="rounded-circle mr-2" src="{{user.avatar.url}}" width="30"><span class="align-middle">{{user.username}}</a>
        </li>
        {% else %}
        <li class="nav-item">
            <a class="nav-link" href="{% url 'login' %}">Войти</a>
            </li>
        {% endif %}
    </ul>
</div>
</nav>
