{% extends 'base.html' %}
{% load static %}

{% block context %}
<body>	
	{% include 'bar/higth_bar.html' %}
    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
          <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img class="d-block w-100" src="{% static 'img/kos.jpg' %}" alt="Первый слайд">
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="{% static 'img/8-mirqt3iyayldj58owig2ioqk8.png' %}" alt="Второй слайд">
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="{% static 'img/pk.jpg' %}" alt="Третий слайд">
          </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
	<div class="album py-1 bg-graylight">
		<div class="container">
		  <div class="row justify-content-center">
			  <h1 style="color: Black;">Тематики</h1>
		  </div>
		</div>
  	</div>
<div class="da"></div>
	<div class="album py-5 bg-graylight">
		<div class="container">
		<div class="row justify-content-center">
			<div class="col-md-12">
			<div class="card mb-2 box-shadow">
				<div class="card-body">
                    <!-- {% for i in Category %}
				<a href="{{ i.get_absolute_url }}" style="color: Black;"><p class="card-text">{{i.title}}</p></a>
				<p>{{i.description}}</p>
                    {% endfor %}  -->
                    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.isotope/3.0.6/isotope.pkgd.min.js" integrity="sha512-Zq2BOxyhvnRFXu0+WE6ojpZLOU2jdnqbrM1hmVdGzyeCa1DgM3X5Q4A/Is9xA1IkbUeDd7755dNNI/PzSf2Pew==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
                    
                    <section class="section">
                        <div class="container">
                          
                            <div class="port portfolio-masonry mt-4">
                                <div class="portfolioContainer row photo">
                                  {% for i in Category %}
                                    <div class="col-lg-4 p-4 ">
                                        <div class="item-box">
                                            <a class="mfp-image" href="https://via.placeholder.com/800x540/D3D3D3/000000" title="Project Name">
                                                <img class="item-container img-fluid" src="{{i.image.url}}" alt="work-img">
                                                <div class="item-mask">
                                                    <div class="item-caption"><br>
                                                      <a href="{{ i.get_absolute_url }}" style="color: Black;"><h1 style="text-align: center;">{{i.title}}</h1></a>
                                                    </div>
                                                </div>
                                            </a>
                                        </div>                                   
                                    </div>
                                    {% endfor %}
                    </section>
                    
				</div>
               
				</div>
               
			</div>
			</div>
            <footer class="footer pt-5 pb-5 text-center" >
        
                <div class="container">
                    
                      <div class="socials-media">
                
                        <ul class="list-unstyled">
                          <li class="d-inline-block ml-1 mr-1"><a href="#" class="text-dark"><i class="fa fa-facebook"></i></a></li>
                          <li class="d-inline-block ml-1 mr-1"><a href="#" class="text-dark"><i class="fa fa-twitter"></i></a></li>
                          <li class="d-inline-block ml-1 mr-1"><a href="#" class="text-dark"><i class="fa fa-instagram"></i></a></li>
                          <li class="d-inline-block ml-1 mr-1"><a href="#" class="text-dark"><i class="fa fa-google-plus"></i></a></li>
                          <li class="d-inline-block ml-1 mr-1"><a href="#" class="text-dark"><i class="fa fa-behance"></i></a></li>
                          <li class="d-inline-block ml-1 mr-1"><a href="#" class="text-dark"><i class="fa fa-dribbble"></i></a></li>
                        </ul>
                
                      </div>
                    
                        <!--
                          All the links in the footer should remain intact.
                          You may remove the links only if you donate:
                          https://www.wowthemes.net/freebies-license/
                        -->
                      <p>©  <span class="credits font-weight-bold">        
                        <a target="_blank" class="text-dark" href=""><u>Django project by Tw</u></a>
                      </span>
                      </p>
                
                
                    </div>
                    
                </footer>  
    <script src="{% static '/js/app.js' %}"></script>
    <script src="{% static '/js/theme.js' %}"></script>
	<script src="/docs/5.0/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <script src="sidebars.js" crossorigin="anonymous"></script>
    
       
</body>
{% endblock %}
