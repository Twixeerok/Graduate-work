{% extends "base.html" %}
{% load i18n %}

{% block content %}
<div class="container">

  <!-- Outer Row -->
  <div class="row justify-content-center">

      <div class="col-xl-10 col-lg-12 col-md-9">

          <div class="card o-hidden border-0 shadow-lg my-5">
              <div class="card-body p-0">
                  <!-- Nested Row within Card Body -->
                  <div class="row">
                      <div class="col-lg-6 d-none d-lg-block bg-login-image"></div>
                      <div class="col-lg-6">
                          <div class="p-5">
                              <div class="text-center">
                                  <h1 class="h4 text-gray-900 mb-4">Добро пожаловать</h1>
                              </div>

                              <b>{{errors}}</b>

                              <form class="user" method="post" action="">
                                  {% csrf_token %}
                                  <div class="form-group">
                                    <label for="exampleUsername"></label>
                                    <input type="text" name="username" placeholder="Имя пользователя" class="form-control form-control-user" id="exampleUsername "
                                      >
                                  </div>
                                  <div class="form-group">
                                      <input type="password" name="password" class="form-control form-control-user"
                                          id="exampleInputPassword" placeholder="Пароль">
                                  </div>
                                  <div class="form-group">
                                      <div class="custom-control custom-checkbox small">
                                          <input type="checkbox" class="custom-control-input" id="customCheck">
                                          <label class="custom-control-label" for="customCheck">Запомнить
                                              Meня</label>
                                      </div>
                                  </div>
                                  <button type="submit" class="btn btn-primary btn-user btn-block">
                                      Войти
                                  </button>
                              </form>
                              <hr>
                              <div class="text-center">
                                  <a class="small" href="{% url 'django_registration_register' %}">Создать аккаунт</a>
                              </div>
                          </div>
                      </div>
                  </div>
              </div>
          </div>

      </div>

  </div>

</div>
{% endblock %}
